<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Weight Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center mb-3">Weight 
            Converter</h1>
            <form>
              <div class="form-group">
                
                <div id="input-change" class="text-center">
                  <h6>Choose your prefarable input here</h6>
                  <button id="pound" class="btn-sm bg-info">Pounds</button>
                  <button id="kg" class="btn-sm bg-success">Kilograms</button>
                  <button id="oz" class="btn-sm bg-danger">Ounces</button>
                  <button id="gm" class="btn-sm bg-primary">Grams</button>
                </div>
                <div id="btn">
                <input id="lbsInput" type="number" class="form-control form-control-lg mt-2 current" placeholder="Enter Pounds...">
                <input id="kgInput" type="number" class="form-control form-control-lg mt-2" placeholder="Enter Kilograms...">
                <input id="ozInput" type="number" class="form-control form-control-lg mt-2" placeholder="Enter Ounces...">
                <input id="gmInput" type="number" class="form-control form-control-lg mt-2" placeholder="Enter Grams...">

                </div>
                
              </div>
            </form>
            <div id="output">
              <div class="card bg-info mb-2">
                <div class="card-body">
                  <h4>Pounds:</h4>
                  <div id="lbsOutput"></div>
                </div>
              </div>
              <div class="card bg-primary mb-2">
                <div class="card-body">
                  <h4>Grams:</h4>
                  <div id="gramsOutput"></div>
                </div>
              </div>

              <div class="card bg-success mb-2">
                <div class="card-body">
                  <h4>Kilograms:</h4>
                  <div id="kgOutput"></div>
                </div>
              </div>
      
              <div class="card bg-danger mb-2">
                <div class="card-body">
                  <h4>Ounces:</h4>
                  <div id="ozOutput"></div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
