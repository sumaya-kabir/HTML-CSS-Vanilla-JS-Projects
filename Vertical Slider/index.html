<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">

        <div style="background-color: #fd3555;">
          <h1>Nature Flower</h1>
          <p>All in pink</p>
        </div>

        <div style="background-color: #2A86BA;">
          <h1>Bluuue Sky</h1>
          <p>With it's mountains</p>
        </div>

        <div style="background-color: #252E33;">
          <h1>Lonely Castle</h1>
          <p>In the wilderness</p>
        </div>

        <div style="background-color: #FFB866;">
          <h1>Flying Eagle</h1>
          <p>In the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1550133730-695473e544be?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');">
        </div>
        <div style="background-image: url('https://images.unsplash.com/photo-1520401473734-95130495f5ff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=381&q=80');">
        </div>
        <div style="background-image: url('https://images.unsplash.com/photo-1515560655-2b59930b620c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');">
        </div>
        <div style="background-image: url('https://images.unsplash.com/photo-1513432001033-4a7b14b6d039?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80');">
        </div>
      </div>
    
        <div class="action-buttons">
        <button class="down-button">
          <i class="fa fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fa fa-arrow-up"></i>
        </button>
      </div>
      
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
